<header>
  <div class="container-fluid header-custom">
    <div class="row">
      <div class="col-4 header-custom2 col-phone">
        <div class="bakery">
          <img
            class="loguito"
            src="../../../assets/images/olivias-bakery-favicon.png"
            alt=""
          />
          <span class="bakery-line">OLIVIA'S BAKERY</span>
        </div>
      </div>
      <div class="col-5 menu px-0">
        <ul class="menu py-5 pe-0 ps-0">
          <li>
            <a
              class="a-custom index"
              [routerLink]="'/home'"
              routerLinkActive="active"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="bi bi-shop"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zM4 15h3v-5H4v5zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3zm3 0h-2v3h2v-3z"
                />
              </svg>
              Inicio
            </a>
          </li>
          <li>
            <a class="a-custom" [routerLink]="'/us'" routerLinkActive="active">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="bi bi-heart"
                viewBox="0 0 16 16"
              >
                <path
                  d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
                />
              </svg>
              Nosotros
            </a>
          </li>
          <li>
            <a
              class="a-custom"
              [routerLink]="'/products'"
              routerLinkActive="active"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="bi bi-list"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                />
              </svg>
              Catálogo
            </a>
          </li>
          <li>
            <button
              routerLink="/cart"
              routerLinkActive="active2"
              class="relative m-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-shopping-cart"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                <path d="M17 17h-11v-14h-2" />
                <path d="M6 5l14 1l-1 7h-13" />
              </svg>

              @if (cartState.count() > 0) {
                <span
                  class="absolute bg-pink-600 size-6 text-white rounded-full flex items-center justify-center -right-2"
                  >{{ cartState.count() }}</span
                >
              }
            </button>
          </li>
          <li>
            <a
              class="a-custom"
              [routerLink]="'/contact'"
              routerLinkActive="active"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-users"
                viewBox="0 0 20 20"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M9 7m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0"></path>
                <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                <path d="M21 21v-2a4 4 0 0 0 -3 -3.85"></path>
              </svg>
              Contáctanos
            </a>
          </li>
        </ul>
      </div>

      <div class="col-3 header-custom2 col-phone2">
        <div class="menu my-4 py-4 text-center mx-4 login-custom">
          <ul>
            <li>
              <a class="a-custom" [routerLink]="'/signin'">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="#000000"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M5.52 19c.64-2.2 1.84-3 3.22-3h6.52c1.38 0 2.58.8 3.22 3"
                  />
                  <circle cx="12" cy="10" r="3" />
                  <circle cx="12" cy="12" r="10" />
                </svg>
                Iniciar sesión
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <hr class="line-resp-desk" />
</header>
<div>
  @if (loading()) {
    <app-loading></app-loading>
  }
  <router-outlet></router-outlet>
</div>
